<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Pending task

    </ion-list-header>

    <ion-item>
      <ion-label floating>New item</ion-label>
      <ion-input [(ngModel)]="nombreItem" type="text" (keyup.enter)="agregarItem()">

      </ion-input>
    </ion-item>

  </ion-list>

  <ion-list *ngIf="lista.items.length > 0">

    <ion-list>
      Tareas por hacer
    </ion-list>
    <button ion-item detail-none *ngFor="let item of lista.items" class="animated fadeInDown" (click)="actualizarTarea(item)">
      <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
      <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
      {{item.descripcion}}

    </button>


  </ion-list>



</ion-content>
