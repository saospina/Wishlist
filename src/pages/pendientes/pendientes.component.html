<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <img src="../../assets/imgs/order.png" alt="" float-left padding>

  <ion-list>

    <ion-item-sliding *ngFor="let lista of deseosService.listas">

      <button ion-item (click)="listaSeleccionada(lista)" text-capitalize>
        {{ lista.titulo }}

        <ion-note color="light" item-end> {{ lista.items.length}} items </ion-note>
      </button>

      <ion-item-options side="left">

        <button ion-button icon-only color="danger" (click)="borrarLista(lista)" >
          <ion-icon name="close"></ion-icon>
          Del
        </button>


      </ion-item-options>

    </ion-item-sliding>


  </ion-list>


  <ion-fab bottom right>

    <button (click)="agregarLista()" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-fab>

</ion-content>
